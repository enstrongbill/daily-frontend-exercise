<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>abstract-flower</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="320" height="320" viewBox="0 0 320 320" fill="none">
        <defs>
            <path id="c1" stroke="red">
                <animate id="p1" attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="6s"
                    repeatCount="indefinite" />
                <animate attributeName="stroke-width" values="0;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin" />
            </path>
            <path id="c2" stroke="yellow">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="6s"
                    repeatCount="indefinite" begin="p1.begin+1s" />
                <animate attributeName="stroke-width" values="0;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+1s" />
            </path>
            <path id="c3" stroke="blue">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="6s"
                    repeatCount="indefinite" begin="p1.begin+2s" />
                <animate attributeName="stroke-width" values="0;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+2s" />
            </path>
            <path id="c4" stroke="green">
                <animate id="p1" attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="6s"
                    repeatCount="indefinite" begin="p1.begin+3s" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+3s" />
            </path>
            <path id="c5" stroke="purple">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="6s"
                    repeatCount="indefinite" begin="p1.begin+4s" />
                <animate attributeName="stroke-width" values="0;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+4s" />
            </path>
            <path id="c6" stoke="pink">
                <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="6s"
                    repeatCount="indefinite" begin="p1.begin+5s" />
                <animate attributeName="stroke-width" values="0;4;4;4;0" dur="6s" repeatCount="indefinite" begin="p1.begin+5s" />
            </path>
        </defs>
        <use xlink:href="#c1" />
        <use xlink:href="#c1" transform="rotate(60 160 160)" />
        <use xlink:href="#c1" transform="rotate(120 160 160)" />
        <use xlink:href="#c1" transform="rotate(180 160 160)" />
        <use xlink:href="#c1" transform="rotate(240 160 160)" />
        <use xlink:href="#c1" transform="rotate(300 160 160)" />
    
        <use xlink:href="#c2" transform="rotate(30 160 160)" />
        <use xlink:href="#c2" transform="rotate(90 160 160)" />
        <use xlink:href="#c2" transform="rotate(150 160 160)" />
        <use xlink:href="#c2" transform="rotate(210 160 160)" />
        <use xlink:href="#c2" transform="rotate(270 160 160)" />
        <use xlink:href="#c2" transform="rotate(330 160 160)" />
    
        <use xlink:href="#c3" />
        <use xlink:href="#c3" transform="rotate(60 160 160)" />
        <use xlink:href="#c3" transform="rotate(120 160 160)" />
        <use xlink:href="#c3" transform="rotate(180 160 160)" />
        <use xlink:href="#c3" transform="rotate(240 160 160)" />
        <use xlink:href="#c3" transform="rotate(300 160 160)" />
    
        <use xlink:href="#c4" transform="rotate(30 160 160)" />
        <use xlink:href="#c4" transform="rotate(90 160 160)" />
        <use xlink:href="#c4" transform="rotate(150 160 160)" />
        <use xlink:href="#c4" transform="rotate(210 160 160)" />
        <use xlink:href="#c4" transform="rotate(270 160 160)" />
        <use xlink:href="#c4" transform="rotate(330 160 160)" />
        <use xlink:href="#c5" />
        <use xlink:href="#c5" transform="rotate(60 160 160)" />
        <use xlink:href="#c5" transform="rotate(120 160 160)" />
        <use xlink:href="#c5" transform="rotate(180 160 160)" />
        <use xlink:href="#c5" transform="rotate(240 160 160)" />
        <use xlink:href="#c5" transform="rotate(300 160 160)" />
    
        <use xlink:href="#c6" transform="rotate(30 160 160)" />
        <use xlink:href="#c6" transform="rotate(90 160 160)" />
        <use xlink:href="#c6" transform="rotate(150 160 160)" />
        <use xlink:href="#c6" transform="rotate(210 160 160)" />
        <use xlink:href="#c6" transform="rotate(270 160 160)" />
        <use xlink:href="#c6" transform="rotate(330 160 160)" />
    </svg>
    
</body>
</html>
